<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg" alt="" srcset="">
                    </figure>
                </div>
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> 
                            <span id="p1Display">
                                0
                            </span>
                            to
                            <span id="p2Display">
                                0
                            </span>
                        </h1>
                        <p class="subtitle">
                            Use the Buttons to change scores.
                        </p> 
                        <label for="maxPoints" class="title is-large is-inline">Playing to</label>               
                        <div class="select is-rounded">
                            <select name="maxPoints"  id="max">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>       
                        
                    </div>
                    <footer class="card-footer">
                        <button id="p1Increment" class="button is-primary card-footer-item">+1 Player 1</button>
                        <button id="p2Increment" class="button is-info card-footer-item">+1 Player 2</button>
                        <button id="reset" class="button is-danger card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>


    


    <script src="app.js"></script>
</body>
</html>
